<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vCard QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>vCard QR Code Generator</h1>
            <p>Generate vCard QR codes from CSV data</p>
        </header>

        <div class="upload-section">
            <div class="file-upload">
                <input type="file" id="csvFile" accept=".csv" class="file-input">
                <label for="csvFile" class="file-label">
                    <span class="upload-icon">📁</span>
                    Choose CSV File
                </label>
                <p class="file-info">Upload a CSV file with columns: name, title, email, phone, organization, website, address<br><small>vCard QR codes will be automatically generated for each contact</small></p>
            </div>
        </div>

        <div class="preview-section" id="previewSection" style="display: none;">
            <h2>Contact Data</h2>
            <div class="data-table-container">
                <table id="dataTable" class="data-table">
                    <thead id="tableHead"></thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
            
            <div class="generation-controls">
                <button id="generateAllBtn" class="generate-btn">
                    <span class="btn-icon">📱</span>
                    Generate QR Codes
                </button>
            </div>
        </div>

        <div class="download-section" id="downloadSection" style="display: none;">
            <h2>Generated vCard QR Codes</h2>
            <div class="download-all-container">
                <button id="downloadAllBtn" class="generate-btn">
                    <span class="btn-icon">📦</span>
                    Download All as ZIP
                </button>
            </div>
            <div class="qr-grid" id="qrGrid"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/davidshimjs-qrcodejs@0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
